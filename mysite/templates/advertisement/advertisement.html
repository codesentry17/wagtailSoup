{% load static %} 

{% if ads %}
<div id="adCarousel" class="carousel slide carousel-fade" data-ride="carousel" style="position: sticky; 
top: 40px; 
height: 450px;">
    <div class="carousel-inner">
        {% for ad in ads %}
        <div class="carousel-item {% if ad.id == adId %}active{% endif %}">     
            <div class="card">
                <!-- clinic image -->
                <img
                    class="d-block w-100"
                    src="{{ad.image.url}}"
                    alt="First slide"
                />
                <div class="card-body" style="background-color:floralwhite;">
                    <!-- Clinic Name -->
                    <h4 class="card-title">{{ad.title}}</h4>
                    <!-- Clinic Address -->
                    <p class="" style="font-size: small">
                        <i class="fas fa-map-marker-alt"></i>
                        {{ad.address}}
                    </p>
        
                    <!-- Opening and Closing Times -->
                    <p class="card-text" style="font-size: small">
                        <i class="far fa-clock"></i>
                        Opening Time: {{ad.opening_time}}<br />
                        Closing Time: {{ad.closing_time}}<br />
                        {{ad.days_open}}
                    </p>
        
                    <!-- Google Maps Link -->
                    <a
                        href="{{ad.google_maps_link}}"
                        target="_blank"
                        class="btn btn-primary"
                    >
                        Map
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <a
        class="carousel-control-prev"
        href="#adCarousel"
        role="button"
        data-slide="prev"
    >
        <span class="carousel-control-prev-icon" aria-hidden="true">Previous</span>
    </a>
    <a
        class="carousel-control-next"
        href="#adCarousel"
        role="button"
        data-slide="next"
    >
        <span class="carousel-control-next-icon" aria-hidden="true">Next</span>
    </a>
</div>
<a class="btn btn-primary btn-block position-sticky" href="#" role="button" style="top: 530px;">Post Ad</a>
{% endif %}
